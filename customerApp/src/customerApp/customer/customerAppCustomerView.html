<h1>{{title}}</h1>
ngModel need formsModule<br/>

<form [formGroup] ="customerModel.formCustomerGroup" >
customer Code : <input formControlName="CustomerCodeControl" [(ngModel)]= "customerModel.CustomerCode" type="test"/><!-- ([ngModel]) =>2 way loading--> <br/>
customer Name : <input formControlName="CustomerNameControl" [(ngModel)] = "customerModel.CustomerName" type=test/><br/>
customer Amount : <input [ngModelOptions]="{standalone:true}"  [(ngModel)] = "customerModel.CustomerAmount" type=test/><br/>
<input [disabled]="!(customerModel.formCustomerGroup.valid)" (click)="add()" type=button value="Add"/>
</form>
- {{customerModel.CustomerCode}}<br/> <!--lit un valeur-->
- {{customerModel.CustomerName}}<br/>
- {{customerModel.CustomerAmount}}<br/>
<table>
    <tr>
        <td>customer Code</td>
        <td>customer Name</td>
        <td>customer Amount</td>
    </tr>
   <tr *ngFor="let cust of customerModels">
        <td>{{cust.CustomerCode}}</td>
        <td>{{cust.CustomerName}}</td>
        <td>{{cust.CustomerAmount}}</td>
    </tr>

</table>
